<!DOCTYPE html>
{% load staticfiles %}
 <html class="no-js">

   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!--Import materialize.css-->

     <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}"  media="screen,projection"/>
     <!--Let browser know website is optimized for mobile-->
     <!-- timeline dependencies -->
     <link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Resource style -->
     <!-- -->
     <script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body >
     <div id="container">
    <div id="content">
     <div class="logo-div">
       <img href="{% url 'index' %}"id ="logo" class="responsive-img" src="{% static 'img/logo.png' %}">
     </div>
     <nav>
        <div class="nav-wrapper  light-green darken-4 ">
          <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
          <ul id="inicio_ul" class="left hide-on-med-and-down">
            <li><a href="{% url 'index' %}">INICIO</a></li>
          </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down ">
              <li><a href=" {% url 'nosotros' %}">NOSOTROS</a></li>
              <li><a href="">CAMPOS DE ACCIÓN</a></li>
              <li><a href="">SERVICIOS</a></li>
              <li><a href="">PRODUCTOS</a></li>
              <li><a href="">CONTACTO</a></li>
            </ul>
            <ul class="side-nav light-green darken-3" id="mobile-demo">
              <li class=" white-text"><a class="white-text" href="{% url 'nosotros' %}">NOSOTROS</a></li>
              <li><a class="white-text" href="">CAMPOS DE ACCIÓN</a></li>
              <li><a class="white-text" href="">SERVICIOS</a></li>
              <li><a class="white-text" href="">PRODUCTOS</a></li>
              <li><a class=" white-text " href="">CONTACTO</a></li>
            </ul>
        </div>
    </nav>

     {% block content %}
     {% endblock %}
   </div>
 </div>
   <div id="footer">
     <footer class="page-footer  light-green darken-4" style="padding-top: 5px;">
        <div class="footer-copyright">
          <div id="copyrighttxt" class="right">
          © 2014 Copyright Chachani
          </div>
        </div>
      </footer>
  </div>
     <!--Import jQuery before materialize.js-->
     <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
     <script src="{% static 'js/jquery.mobile.custom.min.js' %}"></script>
     <script src="{% static 'js/main.js' %}"></script> <!-- Resource jQuery -->
     <script type="text/javascript" src=" {% static 'js/materialize.js' %}"></script>
     <script type="text/javascript" src=" {% static 'js/base.js' %}"></script>
     <script>
      $(document).ready(function(){
                        $('.slider').slider({full_width: true, indicators:false});
      });
      </script>
   </body>
 </html>
