{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row container contacto-form">
  <form method='POST' style="margin-top:10vh;" class="col s12">
     {% csrf_token %}
       <div class="input-field col s12 m6 l6">
        <input name="nombre" id="nombre" value="{{ nombre }}" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s12 m6 l6">
        <input name="apellidos" id="apellidos" value = "{{ apellidos }}" type="text" class="validate">
        <label for="apellidos">Apellidos</label>
      </div>


      <div class="input-field col s12 m6 l6">
        <select id="depart" name="departamento">
         <option value=" {{ departamento }}" disabled selected>Escoge un departamento</option>
         <option value="amazonas">Amazonas</option>
         <option value="ancash">Ancash</option>
         <option value="apurimac">Apurimac</option>
         <option value="arequipa">Arequipa</option>
         <option value="ayacucho">Ayacucho</option>
         <option value="cajamarca">Cajamarca</option>
         <option value="callao">Callao</option>
         <option value="cusco">Cusco</option>
         <option value="huancavelica">Huancavelica</option>
         <option value="huanuco">Huánuco</option>
         <option value="ica">Ica</option>
         <option value="junin">Junín</option>
         <option value="libertad">La Libertad</option>
         <option value="lambayeque">Lambayeque</option>
         <option value="lima">Lima</option>
         <option value="loreto">Loreto</option>
         <option value="madre de dios">Madre de Dios</option>
         <option value="moquegua">Moquegua</option>
         <option value="pasco">Pasco</option>
         <option value="piura">Piura</option>
         <option value="puno">Puno</option>
         <option value="san martin">San Martín</option>
         <option value="tacna">Tacna</option>
         <option value="tumbes">Tumbes</option>
         <option value="ucayali">Ucayali</option>
        </select>
        <label for="departamento" >Departamento</label>
      </div>
      <div class="input-field col s12 m6 l6">
        <select id="provincia" name="provincia">
          <option value = " {{ provincia }}" disabled selected>Selecciona tu provincia</option>
        </select>
        <label for="provincia" >Provincia</label>
      </div>
      <div class="input-field col s12 m6 l6">
          <input name="email" value="{{ email }}" id="email" type="email" class="validate">
          <label for="email" data-error="Ingrese un correo válido">Email</label>
      </div>
      <div class="input-field col s12 m6 l6">
          <input id="number" name ="number" type="number" min="0" max="999999" value= "{{ num_proveedor }}" class="validate">
          <label for="number" data-error="Ingrese un número válido">Número
                    de Proveedor</label>
      </div>
      <div class="input-field col s12 m12 l12">
          <textarea  name ="mensaje" value="{{ mensaje }}" id="mensaje" class="materialize-textarea"></textarea>
          <label for="mensaje">Escribe aquí tu mensaje  </label>
      </div>
      <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
           <button type="submit" class="btn waves-effect waves-light right green darken-1 col s12" href="#!" value="OK">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

  </form>
</div>
